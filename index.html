<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>To-Do List</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="css/master.css">
	</head>
	<body>
		<!-- <center> -->
		<div class="main-body" id="background">
			<div class="input-text">
					<input type="text" id="data" class="form-control" autocomplete="off">

			</div>
			<div class="row first-row">
				<div class="">
					<button type="button" class="btn btn-warning del-but expr" id="del-but" name="button" >DEL</button>
				</div>
				<div class="">
						<button type="button"  class="btn btn-primary mod-but expr"  id="oper" name="button" value="%">%</button>
				</div>
				<div class="">
					<button type="button"  class="btn btn-primary add-but expr"  id="oper"name="button" value="+" >+</button>
				</div>
			</div>

		<div class="row second-row">
			<div class="">
				<button type="button" class="btn btn-default seven-but expr" id="num" name="button" value="7" >7</button>
			</div>
			<div class="">
					<button type="button" class="btn btn-default eight-but expr" id="num" name="button" value="8" >8</button>
			</div>
			<div class="">
				<button type="button" class="btn btn-default nine-but expr" id="num" name="button" value="9" >9</button>
			</div>
			<div class="">
				<button type="button" class="btn btn-primary sub-but expr" name="button" id="oper" value="-" >-</button>
			</div>
		</div>
		<div class="row third-row">
			<div class="">
				<button type="button" class="btn btn-default four-but expr" id="num" name="button" value="4" >4</button>
			</div>
			<div class="">
					<button type="button" class="btn btn-default five-but expr" id="num" name="button" value="5" >5</button>
			</div>
			<div class="">
				<button type="button" class="btn btn-default six-but expr" id="num" name="button" value="6" >6</button>
			</div>
			<div class="">
				<button type="button"  class="btn btn-primary mul-but expr" name="button"  id="oper" value="*" >x</button>
			</div>
		</div>
		<div class="row fourth-row">
			<div class="">
				<button type="button" class="btn btn-default one-but expr" id="num" name="button" value="1" >1</button>
			</div>
			<div class="">
					<button type="button" class="btn btn-default two-but expr" id="num" name="button" value="2" >2</button>
			</div>
			<div class="">
				<button type="button" class="btn btn-default three-but expr" id="num" name="button" value="3" >3</button>
			</div>
			<div class="">
				<button type="button" class="btn btn-primary div-but expr"  id="oper" name="button" value="/" >/</button>
			</div>
		</div>
		<div class="row fifth-row">
			<div class="">
				<button type="button" class="btn btn-default zero-but expr" id="num" name="button" value="0" >0</button>
			</div>
			<div class="">
					<button type="button" class="btn btn-default decimal-but expr"  id="num" name="button" value="." >.</button>
			</div>
			<div class="">
				<button type="button" class="btn btn-success equal-but expr" id="equal" name="button" value="=">=</button>
			</div>
		</div>
	</div>
	<!-- </center> -->
	<script src="js/script.js" charset="utf-8"></script>
	</body>
</html>
